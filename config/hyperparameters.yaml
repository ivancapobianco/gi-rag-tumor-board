# OpenAI API Configuration
model:
  gpt_4o: "gpt-4o-2024-08-06"
  gpt_4o_mini: "gpt-4o-mini-2024-07-18"

api_parameters:
  temperature: 0.8
  top_p: 1.0
  max_tokens: 300

# Embedding Configuration
embedding:
  model: "BAAI/bge-m3"
  version: "1.0.0"
  
# RAG Configuration
retrieval:
  top_k_chunks: 5
  similarity_metric: "cosine"
  
# Framework Versions
dependencies:
  python: "3.11.5"
  llamaindex: "0.9.48"
  pymupdf4llm: "1.2.3"
  transformers: "4.35.2"
  openai: "1.3.5"
